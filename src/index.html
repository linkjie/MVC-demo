<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC demo</title>
</head>

<body>
    <main>
        <section class='app1'>
            <div class="number">100</div>
            <button id="add">+1</button>
            <button id="sub">-1</button>
            <button id="mutl">*2</button>
            <button id="divide">/2</button>
        </section>
        <section class="app2">
            <ul class="tab-nav">
                <li id="n1" class="active"></li>
                <li id="n2"></li>
            </ul>
            <ul class="tab-content">
                <li id="c1" class="show">content 1</li>
                <li id="c2">content 2</li>
            </ul>
        </section>
        <section class="app3">
            <div></div>
        </section>
        <section class="app4">
            <div></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
